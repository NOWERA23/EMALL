<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | LUCRATIVE MALL</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('A.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 25px 15px;
      background: rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    header p {
      font-size: 14px;
      color: #ccc;
      margin-top: 5px;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px 25px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      text-align: center;
      margin: auto;
      position: relative;
      z-index: 2;
    }

    .overlay-accent {
      position: absolute;
      top: 0;
      right: 0;
      width: 220px;
      opacity: 0.1;
      z-index: 1;
      pointer-events: none;
    }

    .banner {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h2 {
      color: #2b7a78;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #28a745, #218838);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #1e7e34, #166e2f);
    }

    .signup-link {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
    }

    .signup-link a {
      color: #2b7a78;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      font-size: 13px;
      color: #ccc;
    }

    @media (max-width: 420px) {
      .container {
        width: 92%;
        padding: 25px 15px;
      }

      .overlay-accent {
        width: 140px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>LUCRATIVE MALL</h1>
    <p>Empowering Digital Storefronts</p>
  </header>

  <!-- Accent Overlay Image -->
  <img src="AA.png" class="overlay-accent" alt="Design Accent" />

  <!-- Login Form -->
  <div class="container">
    <img src="GUMTREE.jpg" alt="Gumtree Banner" class="banner" />
    <h2>Login to Your Shop</h2>

    <form action="login.php" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="text" name="shopnumber" placeholder="Shop Number" required />
      <button type="submit">Login</button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="signup.html">Create one here</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 LUCRATIVE MALL. All rights reserved.
  </footer>

</body>
</html>
