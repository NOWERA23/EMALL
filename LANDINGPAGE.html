<!DOCTYPE html>

  <title>Retail Store Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    header {
      background-color: #333;
      padding: 15px 20px;
      color: white;
      text-align: center;
      font-size: 24px;
    }

    h1 {
      margin: 20px;
      text-align: center;
      color: #333;
    }

    .store-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .store-item {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      animation: float 4s ease-in-out infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 140px;
    }

    .store-item:hover {
      transform: scale(1.1);
    }

    .store-item img {
      max-width: 100px;
      max-height: 80px;
      object-fit: contain;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    footer button {
      background-color: #555;
      border: none;
      color: white;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    footer button:hover {
      background-color: #777;
    }

    .share-options {
      display: none;
      margin-top: 10px;
    }

    .share-options a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 20px;
    }

    .share-options a:hover {
      text-decoration: underline;
    }
  </style>
</head>
